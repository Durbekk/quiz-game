  width: 90%;

  display: grid;
  grid-template-columns: repeat(6,1fr);
  gap: 10px;

  padding: 15px;

  border: none;

#questionBox {display:none; margin-top:20px;}

.options button {
  display:block;
  width:100%;
  margin:5px 0;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#5b86e5;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
.options button:hover {background:#36d1dc;}
</style>

<body>
<div class="container">
<h1> English Brands</h1>
<div class="grid" id="grid"><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>10</button><button>11</button><button>12</button><button>13</button><button>14</button><button>15</button><button>16</button><button>17</button><button>18</button><button>19</button><button>20</button><button>21</button><button>22</button><button>23</button><button>24</button><button>25</button><button>26</button><button>27</button><button>28</button><button>29</button><button>30</button></div>
<div id="questionBox">
<h2 id="qText"></h2>
<div class="options" id="options"></div>
</div>
</div>

<script>
const grid=document.getElementById("grid");
const questionBox=document.getElementById("questionBox");
const qText=document.getElementById("qText");
const optionsDiv=document.getElementById("options");

// 20 hard brand questions
const questions=[
{q:"Which company produces the iPhone?", opts:["Samsung","Apple","Huawei","Sony"], ans:1},
{q:"Which brand is famous for soft drinks?", opts:["Pepsi","Apple","Nestle","Samsung"], ans:0},
{q:"Which company is a famous sportswear brand?", opts:["Adidas","Apple","Nestle","Pepsi"], ans:0},
{q:"Which company makes laptops called ThinkPad?", opts:["Apple","Lenovo","HP","Dell"], ans:1},
{q:"Which company produces chocolate 'Galaxy'?", opts:["Mars","Nestle","Kraft","Hershey"], ans:0},
{q:"Which brand is a mobile operator in Uzbekistan?", opts:["Mobiuz","Beeline","Uzmobile","MegaFon"], ans:2},
{q:"Which company produces Galaxy smartphones?", opts:["Samsung","Apple","Sony","LG"], ans:0},
{q:"Which brand produces 'Coca Cola'?", opts:["Pepsi","Coca Cola Company","Nestle","Fanta"], ans:1},
{q:"Which brand is known for sneakers?", opts:["Nike","Samsung","Apple","Sony"], ans:0},
{q:"Which company produces laptops MacBook?", opts:["Apple","Dell","Lenovo","HP"], ans:0},
{q:"Which bank is well-known in Uzbekistan?", opts:["Kapital Bank","Hamkor Bank","Xalq Bank","Ipoteka Bank"], ans:2},
{q:"Which brand produces Powerbanks?", opts:["Xiaomi","Apple","Samsung","Sony"], ans:0},
{q:"Which company owns Instagram?", opts:["Meta","Google","Apple","Microsoft"], ans:0},
{q:"Which brand is famous for watches?", opts:["Rolex","Apple","Samsung","Nike"], ans:0},
{q:"Which company makes AirPods?", opts:["Apple","Samsung","Sony","Huawei"], ans:0},
{q:"Which brand is famous for fastfood?", opts:["McDonalds","Burger King","Pizza Hut","All of above"], ans:3},
{q:"Which brand produces 'Red Bull'?", opts:["Nestle","Coca Cola","Red Bull GmbH","Pepsi"], ans:2},
{q:"Which company makes PlayStation?", opts:["Sony","Microsoft","Nintendo","Sega"], ans:0},
{q:"Which brand is famous for gaming laptops?", opts:["Alienware","Dell","Apple","Lenovo"], ans:0},
{q:"Which company owns YouTube?", opts:["Google","Meta","Apple","Microsoft"], ans:0}
];

// 10 random prizes
const prizes=[
" Prize: 10% discount",
" Gadget",
" Bonus: drink",
" FastFood coupon",
" Headphones",
" Bonus card 100 USD",
" Powerbank",
" T-shirt",
" Movie ticket",
" Bike accessory"
];
// Shuffle: 20 questions + 10 prizes
let items=[...questions.map(q=>({type:"q",data:q})), ...prizes.map(p=>({type:"p",data:p}))];
items=items.sort(()=>Math.random()-0.5);

// 30 buttons
items.forEach((item,i)=>{
const btn=document.createElement("button");
btn.textContent=i+1;
btn.onclick=()=>{
btn.disabled=true;
if(item.type==="q"){showQuestion(item.data,btn);}
else{alert(item.data); btn.style.background="#999";}
};
grid.appendChild(btn);
});

function showQuestion(q,parentBtn){
questionBox.style.display="block";
qText.textContent=q.q;
optionsDiv.innerHTML="";
q.opts.forEach((opt,idx)=>{
const obtn=document.createElement("button");
obtn.textContent=opt;
obtn.onclick=()=>{
if(idx===q.ans){parentBtn.style.background="green";}
else{parentBtn.style.background="red";}
setTimeout(()=>{
questionBox.style.display="none";
parentBtn.style.background="#999";
parentBtn.disabled=true;
},1000);
};
optionsDiv.appendChild(obtn);
});
}
</script>
