<script>
const grid=document.getElementById("grid");
const questionBox=document.getElementById("questionBox");
const qText=document.getElementById("qText");
const optionsDiv=document.getElementById("options");

// 20 ta unikal brend savollari
const questions=[
  {q:"Qaysi brend O‚Äòzbekistonda mashhur telefon ishlab chiqaradi?", opts:["Artel","Samsung","Apple","LG"], ans:0},
  {q:"Qaysi brend O‚Äòzbekistonda televizor ishlab chiqaradi?", opts:["Artel","Sony","LG","Samsung"], ans:0},
  {q:"UZCARD nima?", opts:["Bank kartasi","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"Beeline O‚Äòzbekistonda nima bilan mashhur?", opts:["Mobil operator","Telefon","Kompyuter","Mashina"], ans:0},
  {q:"UzAuto Motors nimani ishlab chiqaradi?", opts:["Mashina","Telefon","Televizor","Kompyuter"], ans:0},
  {q:"Chorsu nima?", opts:["Bozor","Telefon","Kompyuter","Mashina"], ans:0},
  {q:"Pepsi nima?", opts:["Ichimlik","Mashina","Telefon","Kompyuter"], ans:0},
  {q:"Artel brendi qaysi sohada?", opts:["Elektronika","Oziq-ovqat","Mashina","Moda"], ans:0},
  {q:"Beeline qaysi sohada?", opts:["Telekommunikatsiya","Moda","Oziq-ovqat","Mashina"], ans:0},
  {q:"CocaCola nima?", opts:["Ichimlik","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"Nestle nimani ishlab chiqaradi?", opts:["Oziq-ovqat","Elektronika","Mashina","Telefon"], ans:0},
  {q:"Samsung nimani ishlab chiqaradi?", opts:["Telefon","Mashina","Ichimlik","Kompyuter"], ans:0},
  {q:"LG brendi nimani ishlab chiqaradi?", opts:["Televizor","Mashina","Ichimlik","Kompyuter"], ans:0},
  {q:"Apple nimani ishlab chiqaradi?", opts:["Telefon","Mashina","Ichimlik","Kompyuter"], ans:0},
  {q:"KFC nima?", opts:["FastFood","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"Burger King nima?", opts:["FastFood","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"PepsiCo nimani ishlab chiqaradi?", opts:["Ichimlik","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"Artel TV qaysi sohada?", opts:["Televizor","Telefon","Mashina","Kompyuter"], ans:0},
  {q:"UzAuto Motors qaysi shaharda mashhur?", opts:["Toshkent","London","Moskva","Berlin"], ans:0},
  {q:"Beeline xizmatlari nima?", opts:["Mobil aloqa","Telefon","Mashina","Kompyuter"], ans:0}
];

// 10 ta random priz
const prizes=[
" 10% chegirma",
" Telefon gadjeti",
" CocaCola set",
" FastFood kuponi",
" Quloqchin yutdingiz",
" 100,000 so‚Äòm bonus karta",
"Powerbank sovg‚Äòa",
" Brend futbolka",
" Kino chiptasi",
" Velosiped mini-aksessuar"
];
// Aralashtirish: 20 savol + 10 prize
let items=[...questions.map(q=>({type:"q",data:q})), ...prizes.map(p=>({type:"p",data:p}))];
items=items.sort(()=>Math.random()-0.5);

// 30 tugma
items.forEach((item,i)=>{
const btn=document.createElement("button");
btn.textContent=i+1;
btn.onclick=()=>{
btn.disabled=true;
if(item.type==="q"){showQuestion(item.data,btn);}
else{alert(item.data); btn.style.background="#999";}
};
grid.appendChild(btn);
});

function showQuestion(q,parentBtn){
questionBox.style.display="block";
qText.textContent=q.q;
optionsDiv.innerHTML="";
q.opts.forEach((opt,idx)=>{
const obtn=document.createElement("button");
obtn.textContent=opt;
obtn.onclick=()=>{
if(idx===q.ans){parentBtn.style.background="green";}
else{parentBtn.style.background="red";}
setTimeout(()=>{
questionBox.style.display="none";
parentBtn.style.background="#999";
parentBtn.disabled=true;
},1000);
};
optionsDiv.appendChild(obtn);
});
}
</script>
