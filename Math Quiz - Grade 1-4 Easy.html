  display:block;

<body>
<div class="container">
<h1> Grade Easy Math Quiz</h1>
<div class="grid" id="grid"><button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button><button>7</button><button>8</button><button>9</button><button>10</button><button>11</button><button>12</button><button>13</button><button>14</button><button>15</button><button>16</button><button>17</button><button>18</button><button>19</button><button>20</button><button>21</button><button>22</button><button>23</button><button>24</button><button>25</button><button>26</button><button>27</button><button>28</button><button>29</button><button>30</button></div>
<div id="questionBox">
<h2 id="qText"></h2>
<div class="options" id="options"></div>
</div>
</div>

<script>
const grid=document.getElementById("grid");
const questionBox=document.getElementById("questionBox");
const qText=document.getElementById("qText");
const optionsDiv=document.getElementById("options");

// 20 easy math questions
const questions=[
{q:"5 + 3 = ?", opts:["7","8","9","6"], ans:1},
{q:"10 - 4 = ?", opts:["5","6","7","8"], ans:1},
{q:"3 × 2 = ?", opts:["5","6","7","8"], ans:1},
{q:"12 ÷ 4 = ?", opts:["2","3","4","5"], ans:1},
{q:"7 + 6 - 5 = ?", opts:["7","8","9","10"], ans:1},
{q:"4 × 3 + 2 = ?", opts:["12","14","16","10"], ans:1},
{q:"9 - 5 + 2 = ?", opts:["5","6","7","8"], ans:2},
{q:"8 ÷ 2 + 3 = ?", opts:["5","6","7","8"], ans:2},
{q:"(2 + 3) × 2 = ?", opts:["8","10","12","6"], ans:1},
{q:"15 - (3 + 4) = ?", opts:["8","9","10","11"], ans:1},
{q:"6 + 4 - 3 = ?", opts:["6","7","8","9"], ans:2},
{q:"5 × 2 - 4 = ?", opts:["6","7","8","9"], ans:0},
{q:"18 ÷ 3 = ?", opts:["5","6","7","8"], ans:1},
{q:"7 + 2 × 3 = ?", opts:["12","13","14","15"], ans:2},
{q:"9 - 3 × 2 = ?", opts:["3","4","5","6"], ans:2},
{q:"(5 + 5) ÷ 2 = ?", opts:["4","5","6","7"], ans:1},
{q:"8 + 7 - 5 = ?", opts:["9","10","11","12"], ans:1},
{q:"6 × 3 = ?", opts:["16","17","18","19"], ans:2},
{q:"14 ÷ 2 + 5 = ?", opts:["11","12","13","14"], ans:2},
{q:"3 × (4 + 2) = ?", opts:["16","18","20","22"], ans:1}
];

// 10 random prizes
const prizes=["Sticker","Small Gift","Drink Coupon","FastFood","Earphones","Bonus Card"," Phone Accessory"," T-shirt","Movie Ticket"," Bike Accessory"];

// shuffle questions + prizes
let items=[...questions.map(q=>({type:"q",data:q})), ...prizes.map(p=>({type:"p",data:p}))];
items=items.sort(()=>Math.random()-0.5);

// create 30 buttons
items.forEach((item,i)=>{
const btn=document.createElement("button");
btn.textContent=i+1;
btn.onclick=()=>{
btn.disabled=true;
if(item.type==="q"){showQuestion(item.data,btn);}
else{alert(item.data); btn.style.background="#ccc";}
};
grid.appendChild(btn);
});

function showQuestion(q,parentBtn){
questionBox.style.display="block";
qText.textContent=q.q;
optionsDiv.innerHTML="";
q.opts.forEach((opt,idx)=>{
const obtn=document.createElement("button");
obtn.textContent=opt;
obtn.onclick=()=>{
if(idx===q.ans){parentBtn.style.background="green";}
else{parentBtn.style.background="red";}
setTimeout(()=>{
questionBox.style.display="none";
parentBtn.style.background="#ccc";
parentBtn.disabled=true;
},1000);
};
optionsDiv.appendChild(obtn);
});
}
</script>
